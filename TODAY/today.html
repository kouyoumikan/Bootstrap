<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の日付</title>

    <!-- bootstrapのテンプレート使用(自動的にレスポンシブデザインが適用されている) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- cssのスタイルシート -->    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1>TODAY</h1>
    </header>

    <div class="containar">
        <!-- JavaScriptのスタイルシート --> 
        <script>
            // 日付を表示する
            var today = new Date();
            var todayHtml = today.getFullYear() + '/' 
            + (today.getMonth() + 1) + '/' + today.getDate();
            //var newYear = new Date(2021, 1, 1);
            
            document.write('<p class="date">今日は、' + todayHtml + 'です。</p>');
            //document.write('<p class="date">元旦は、' + newYear.getDate() + 'です。</p>');
        </script>
        <!-- <p class="date">20xx/xx/xx</p> -->
    </div>
</body>
</html>
