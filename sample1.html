<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <!-- bootstrapのテンプレート使用(自動的にレスポンシブデザインが適用されている) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <style>
        .container {
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div class="container">
        <!-- mt-1~5でmargin-topのような余白を上部に表示、mb-1~5でmargin-bottomのような余白を下部に表示 -->
        <h1 class="mt-5 mb-5">Bootstrapの練習</h1>

        <!-- py-1~5でpadding-top、padding-bottom、px-1~5でpadding-right、padding-leftのような余白を表示 -->
        <p class="py-3 px-5">Bootstrapの練習をしています。1</p>

        <!-- p-1~5でmarginのすべての要素、p-1~5でpaddingのすべての要素に余白を表示 -->
        <p class="m-3 p-5">Bootstrapの練習をしています。2</p>
    </div>
    
</body>
</html>
